<!-- switch -->

@for (item of arr; track $index) {
    @switch (item) {
        @case (123) {
            <i>{{item}}</i><br>
        }
        @case (true) {
            <i>{{item}}</i><br>
        }
        @default {
            <span>{{item}}</span><br>
        }
    }
}
